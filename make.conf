# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
COMMON_FLAGS="-O2 -march=znver1 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"
MAKEOPTS="-j10 -l10"
EMERGE_DEFAULT_OPTS="--jobs=10 --load-average=10"
PORTAGE_NICENESS=1
ACCEPT_LICENSE="*"
ACCEPT_KEYWORDS="~amd64"
VIDEO_CARDS="nvidia"

USE=" -kde -gnome -systemd -elogind -aqua -cdinstall -cdr -dvdr -ios -ipod -smartcard -emacs -xemacs -ibm -bluetooth -bluez a52 -cjk -qt4 -qt5 -ldap -3df -berkdb -coreaudio -gtk -emboss -neon -nntp -quicktime alsa X Xinerama nvidia"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C
GNOME_PLATFORMS="efi-64"

GENTOO_MIRRORS="https://gentoo.c3sl.ufpr.br/ http://gentoo.c3sl.ufpr.br/ https://mirror.ufro.cl/gentoo/ http://mirror.ufro.cl/gentoo/ http://www.gtlib.gatech.edu/pub/gentoo https://gentoo.osuosl.org/ http://gentoo.mirrors.pair.com/ https://mirrors.rit.edu/gentoo/ http://gentoo.mirrors.tds.net/gentoo http://gentoo.cs.utah.edu/"
